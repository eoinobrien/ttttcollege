<!DOCTYPE html>
<html ng-app="ttttcollege" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Things To Take To College</title>

  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <span class="glyphicon glyphicon-ok"></span>
              Things To Take To <strong>College</strong>
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li ><a href="about.html">About</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        <div id="progress"></div>
      </nav>

      <div ng-controller="ItemsController" class="container-fluid">
        <div class="row" id="list">
          <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h1 class="text-center">{{currentCat}}</h1>

            <ul class="categories">
            <li ng-repeat="cat in categories">
                <span ng-click="filterByCategory(cat)">{{cat}}</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row" id="list">
          <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <ul class="list-group">
              <label ng-repeat="item in items | orderBy:name" class="list-group-item">
                <li class="list-item-{{item.done}}">
                  <input type="checkbox" ng-model="item.done"> {{item.title}}

                  <span ng-if="item.essential" class="glyphicon glyphicon-star"></span>
                </li>
              </label>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 text-center">
            &copy; 2014 Things To Take To College</div>
          </div>
        </div>
      </div>
      <script src="assets/javascripts/angular.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="assets/javascripts/bootstrap.js"></script>
      <script type="text/javascript" src="assets/javascripts/masonry.pkgd.min.js "></script>
      <script src="assets/javascripts/angular-stuff.js"></script>
      <script type="text/javascript" src="assets/javascripts/main.js"></script>

      <!--Anayltics Code-->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53912150-1', 'auto');
        ga('send', 'pageview');

      </script>
    </body>
    </html>
